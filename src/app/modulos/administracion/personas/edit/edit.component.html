<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h4>{{ titulo }}</h4>
            <form [formGroup]="formulario">
                <div class="form-group">
                  <label for="exampleInputEmail1">Nombre</label>
                  <input type="text" class="form-control" formControlName="nombre" placeholder="Digite su nombre" >
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Apellido</label>
                  <input type="text" class="form-control" formControlName="apellido" placeholder="Digite su apellido">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Correo</label>
                  <input type="email" class="form-control" formControlName="email" placeholder="Digite su correo electronico">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Celular</label>
                  <input type="number" class="form-control" formControlName="celular" placeholder="Digite su nÃºmero de celular">
                </div>
                <div class="form-group" style="visibility: hidden;" >
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" formControlName="password" placeholder="Digite su password" readonly>
                </div>
                <br>
                <button type="button" [disabled]="formulario.invalid" class="btn btn-primary" (click)="actualizar()" >Actualizar</button>
                &nbsp;&nbsp;
                <a routerLink="/administracion/persona-create" class="btn btn-success" >Retornar</a>
            </form>
            <br><br><br>

        </div>
        <div class="col-2"></div>

    </div>
</div>
