<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h4>{{ titulo }}</h4>
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Nombre</label>
                  <input type="text" class="form-control" [(ngModel)]="persona.nombre" name="persona.nombre" placeholder="Digite su nombre" >
                </div>
                <br>
                <div class="form-group">
                  <label for="exampleInputPassword1">Apellido</label>
                  <input type="text" class="form-control" [(ngModel)]="persona.apellido" name="persona.apellido" placeholder="Digite su apellido">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Correo</label>
                  <input type="email" class="form-control" [(ngModel)]="persona.correo" name="persona.correo" placeholder="Digite su correo electronico">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Celular</label>
                  <input type="text" class="form-control" [(ngModel)]="persona.celular" name="persona.celular" placeholder="Digite su número de celular">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Genero</label>
                  <select class="form-control" placeholder="Seleccione un genero" [(ngModel)]="persona.genero" name="persona.genero">
                    <option *ngFor="let genero of listadoGenero" value="{{ genero.value }}">{{ genero.text }}</option>                    
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" [(ngModel)]="persona.password" name="persona.password" placeholder="Digite su password">
                </div>
                <br>
                <button type="button" class="btn btn-primary" (click)="registrar()" >Registrar</button>
            </form>
            <hr>
            <h4>Listado de personas</h4>
            <div class="table_wrapper">

              <table class="table table-striped table-inverse table-responsive">
                <thead class="thead-inverse">
                  <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo electrónico</th>
                    <th>Número de celular</th>
                    <th>Password</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let persona of listadoPersonas" >
                    <td scope="row">{{ persona.id }}</td>
                    <td>{{ persona.nombre }}</td>
                    <td>{{ persona.apellido }}</td>
                    <td>{{ persona.correo }}</td>
                    <td>{{ persona.celular }}</td>
                    <td>{{ persona.password }}</td>
                    <td>
                      <a routerLink="/administracion/persona-edit/{{ persona.id }}" class="btn btn-success" >Editar</a>
                      <a routerLink="/administracion/persona-delete/{{ persona.id }}" class="btn btn-danger">Eliminar</a>
                    </td>
                  </tr>                  
                </tbody>
              </table>

            </div>
            <br><br><br>

        </div>
        <div class="col-2"></div>

    </div>
</div>
